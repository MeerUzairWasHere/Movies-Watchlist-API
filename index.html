<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movies Watchlist API</title>
</head>

<body>


    <header class="header-background">
        <div class="content-box">
            <div class="header container">
                <h1>Find your film</h1>
                <a href="#">My Watchlist</a>
            </div>

            <div class="search-bar">

                <div class="input-div">
                    <img src="assets/search-icon.svg" class="search-icon" alt="search-icon" width="30">
                    <input type="text" id="search-input" class="search-input" placeholder="Avengers" aria-placeholder="input box">
                </div>

                <div class="sort-div">
                    <button id="search-btn" class="search-btn">Search</button>
                </div>

            </div>

            <main>
                <section>
                    <div id="movies-section" class="container movies-section">
                    
                        </div>
                    </div>
                   
                </section>
            </main>


        </div>
    </header>


    <script src="script.js"></script>
</body>

</html>
